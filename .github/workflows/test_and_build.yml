name: test-and-build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # workaround
  # create emulator image because service container does not support docker command arguments
  prepare_emulator_image:
    name: Prepare emulator image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [firestore-emulator]
    env:
      GCLOUD_VERSION: "406.0.0"
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/cache@v3.3.2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2.5.0
      - name: Build and push docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          file: docker/${{ matrix.target }}/Dockerfile
          platforms: ${{ steps.params.outputs.platforms }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          push: true
          build-args: |
            BASE_IMAGE_TAG=${{ env.GCLOUD_VERSION }}-emulators
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.target }}:latest

  test:
    needs: [prepare_emulator_image]
    permissions:
      contents: read
      packages: read
    uses: ww24/linebot/.github/workflows/test.yaml@8900879440cbf1a66e429c59aa8c3578a50cc80c

  docker:
    needs: [test]
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write
    uses: ww24/linebot/.github/workflows/docker.yml@8900879440cbf1a66e429c59aa8c3578a50cc80c
    with:
      image_tag: latest
      push: ${{ github.event_name == 'push' }}
    secrets:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
